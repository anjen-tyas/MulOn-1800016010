<!DOCTYPE html>
<html>
<head>
<title>Praktikum 1 Multimedia Online</title>
<style type="text/css">
canvas {
background-color: #ccc;
};
</style>
</head>
  <h1>Praktikum Multimedia Online</h1>
<h3>Anjen Tyas Kumala Dewi - 1800016010</h3>
<body>
<canvas width="800px" height="450px" id="canvas"></canvas>
<script type="text/javascript">
var c = document.getElementById('canvas');
var ctx = c.getContext('2d');

//Langkah 2 - Membuat Lingkaran
ctx.beginPath();
ctx.arc(400, 225, 120, 0, 2 * Math.PI);
ctx.fillStyle = "blue";
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.arc(400, 225, 80, 0, 2 * Math.PI);
ctx.fillStyle = "pink";
ctx.fill();
ctx.stroke();

//Langkah 3 - Membuat Persegi
ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "black";
ctx.rect(350, 170, 100, 100);
ctx.fillStyle = "red";
ctx.fill();
ctx.stroke();

// Langkah 4 - Membuat Segitiga
ctx.beginPath();
ctx.moveTo(650, 130);
ctx.lineTo(650, 320);
ctx.lineTo(750, 230);
ctx.closePath();
ctx.fillStyle = "green";
ctx.fill();

ctx.beginPath();
ctx.moveTo(150, 130);
ctx.lineTo(150, 320);
ctx.lineTo(50, 230);
ctx.closePath();
ctx.fillStyle = "green";
ctx.fill();
</script>
</body>
</html>
